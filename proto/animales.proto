syntax = "proto3";

package animales;

option go_package = "Animales-go/proto;proto";


service animalesservice {
    rpc GetAnimalesInfo (AnimalRequest) returns (AnimalResponse);
}

message AnimalRequest {
    string name = 1;
}

message AnimalResponse {
    string Name = 1;
    string Type = 2;
    int32 NumPatas = 3;
}